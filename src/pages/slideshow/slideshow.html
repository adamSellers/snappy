<!--
  The slideshow page is a modal that will popup for the user.

  It will display all the photos taken in a slideshow.
-->
<ion-header>
  <ion-toolbar color="danger">
    <ion-title>Play</ion-title>
    <ion-buttons start>
      <button ion-button icon-only (click)="playPhotos()">
        <ion-icon name="refresh"></ion-icon>
      </button>
    </ion-buttons>
    <ion-buttons end>
      <button ion-button icon-only (click)="closeModal()">
        <ion-icon name="close"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>


<ion-content>
  <div class="image-container">
    <img #imagePlayer id="imagePlayer" src="" />
  </div>
</ion-content>
